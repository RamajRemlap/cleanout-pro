[pytest]
# Pytest configuration for CleanoutPro backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v

    # Show local variables in tracebacks
    -l

    # Show summary of all test outcomes
    -ra

    # Strict markers (fail on unknown markers)
    --strict-markers

    # Warnings
    -W ignore::DeprecationWarning

    # Coverage options (uncomment to enable)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-branch

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, API)
    slow: Slow tests (AI processing, heavy computation)
    ai: Tests requiring Ollama/LLaVA
    api: API endpoint tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# Uncomment if pytest-timeout is installed
# timeout = 300

# Asyncio mode
asyncio_mode = auto

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ venv uploads

# Minimum Python version
minversion = 3.8
