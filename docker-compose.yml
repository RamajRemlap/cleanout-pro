version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cleanoutpro_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (FastAPI) - Connected to Neon
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cleanoutpro_backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    environment:
      REDIS_URL: redis://redis:6379
      OLLAMA_URL: http://host.docker.internal:11434
      APP_URL: http://localhost:3000
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn api.main:app --host 0.0.0.0 --port 8001 --reload

volumes:
  redis_data:
  upload_data:
