<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .preview {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ“± CleanoutPro PWA Icon Generator</h1>
    <p>Generate all icons needed for your PWA with one click!</p>

    <div class="preview">
        <div>
            <h3>192x192 Icon</h3>
            <canvas id="icon192" width="192" height="192"></canvas>
        </div>
        <div>
            <h3>512x512 Icon</h3>
            <canvas id="icon512" width="512" height="512"></canvas>
        </div>
        <div>
            <h3>180x180 Apple Touch</h3>
            <canvas id="apple180" width="180" height="180"></canvas>
        </div>
    </div>

    <button onclick="generateIcons()">Generate Icons</button>
    <button onclick="downloadAll()">Download All</button>

    <script>
        function generateIcons() {
            // Generate 192x192
            generateIcon('icon192', 192);

            // Generate 512x512
            generateIcon('icon512', 512);

            // Generate 180x180 Apple Touch
            generateIcon('apple180', 180);

            alert('Icons generated! Click "Download All" to save them.');
        }

        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Background gradient (blue)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#007AFF');
            gradient.addColorStop(1, '#0056b3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add rounded corners (optional)
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            const radius = size * 0.15;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';

            // Draw logo/text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px system-ui, -apple-system, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CP', size / 2, size / 2);

            // Add subtitle
            ctx.font = `${size * 0.1}px system-ui, -apple-system, sans-serif`;
            ctx.fillText('CleanoutPro', size / 2, size * 0.75);
        }

        function downloadAll() {
            downloadCanvas('icon192', 'icon-192.png');
            downloadCanvas('icon512', 'icon-512.png');
            downloadCanvas('apple180', 'apple-touch-icon.png');
            alert('All icons downloaded! Move them to mobile-web/public/ folder.');
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate on page load
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
